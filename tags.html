---
layout: page
permalink: /tags/
---

<div class="header-bar">
  <h3>Tags</h3>
  <hr>
  <br/>
</div>

<ul class="post-list">
{% for tag in site.tags %}
  <li>
    <a name="{{ tag | first }}" href="#{{ tag | first }}">
      {{ tag | first }}
    </a>
    <ul id="{{ tag | first }}">
    {% for posts in tag %}
      {% for post in posts %}
        {% if post.url %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
