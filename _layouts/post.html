---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% include post-meta.html post=page show_author=true %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  {% if page.comments %}
    {% include disqus.html %}
  {% endif %}

</div>
